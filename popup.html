<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetScraper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="icons/icon32.png" alt="BetScraper" class="logo-icon">
        <h1 class="logo-text">BetScraper</h1>
      </div>
      <div class="header-actions">
        <button id="refreshBtn" class="btn btn-icon" title="Refresh recommendations">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="m3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
          </svg>
        </button>
        <button id="settingsBtn" class="btn btn-icon" title="Settings">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="m12 1 1.73 3H16l.73 1.73L20 8l-1.73 1.73L18 12l-1.73 1.73L14 16l-1.73-1.73L10 14 8.27 12 6 10l1.73-1.73L8 6l3-3z"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Status Bar -->
    <div class="status-bar">
      <div id="statusIndicator" class="status-indicator">
        <div class="status-dot"></div>
        <span id="statusText">Analyzing content...</span>
      </div>
      <div id="pageInfo" class="page-info">
        <span id="pageTitle">Loading...</span>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <button id="analyzeBtn" class="btn btn-primary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        Analyze This Page
      </button>
      <button id="captureBtn" class="btn btn-secondary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
          <circle cx="12" cy="13" r="4"></circle>
        </svg>
        Capture & Analyze
      </button>
    </div>

    <!-- Recommendations Section -->
    <div class="recommendations-section">
      <div class="section-header">
        <h2>Betting Opportunities</h2>
        <div class="recommendation-count">
          <span id="recommendationCount">0</span> found
        </div>
      </div>

      <!-- Loading State -->
      <div id="loadingState" class="loading-state">
        <div class="loading-spinner"></div>
        <p>Finding relevant markets...</p>
      </div>

      <!-- Empty State -->
      <div id="emptyState" class="empty-state">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <h3>No betting opportunities found</h3>
        <p>Try analyzing content related to politics, crypto, sports, or other prediction markets.</p>
      </div>

      <!-- Recommendations List -->
      <div id="recommendationsList" class="recommendations-list">
        <!-- Recommendations will be populated by JavaScript -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-links">
        <a href="#" id="openOptions">Settings</a>
        <a href="#" id="helpLink">Help</a>
        <a href="#" id="aboutLink">About</a>
      </div>
      <div class="footer-stats">
        <span id="lastUpdated">Last updated: Never</span>
      </div>
    </footer>
  </div>

  <!-- Recommendation Card Template -->
  <template id="recommendationTemplate">
    <div class="recommendation-card">
      <div class="recommendation-header">
        <div class="platform-badge">
          <span class="platform-name"></span>
        </div>
        <div class="relevance-score">
          <span class="relevance-value"></span>
        </div>
      </div>
      
      <div class="recommendation-content">
        <h3 class="recommendation-title"></h3>
        <div class="recommendation-meta">
          <div class="price-info">
            <span class="price-label">Price:</span>
            <span class="price-value"></span>
          </div>
          <div class="volume-info">
            <span class="volume-label">Volume:</span>
            <span class="volume-value"></span>
          </div>
        </div>
      </div>
      
      <div class="recommendation-actions">
        <button class="btn btn-primary btn-small view-market-btn">
          View Market
        </button>
        <button class="btn btn-outline btn-small save-btn">
          Save
        </button>
      </div>
    </div>
  </template>

  <script src="popup.js"></script>
</body>
</html>
