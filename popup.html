<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      min-height: 500px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }
    
    .api-key-section {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    
    .api-key-section label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .api-key-section input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .api-key-section button {
      margin-top: 10px;
      padding: 8px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .analyze-button {
      width: 100%;
      padding: 15px;
      background: #FF6B6B;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.3s;
    }
    
    .analyze-button:hover {
      background: #FF5252;
    }
    
    .analyze-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      text-align: center;
      margin: 20px 0;
      font-style: italic;
    }
    
    .results {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
    
    .market {
      background: rgba(255,255,255,0.2);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    
    .market-platform {
      font-size: 12px;
      color: #FFD93D;
      font-weight: 600;
    }
    
    .market-title {
      font-size: 14px;
      font-weight: 500;
      margin: 5px 0;
    }
    
    .market-info {
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
    }
    
    .market-link {
      color: #4FC3F7;
      text-decoration: none;
      font-size: 12px;
    }
    
    .error {
      background: rgba(255,0,0,0.2);
      padding: 15px;
      border-radius: 10px;
      color: #FFB3B3;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽ² BetScraper</h1>
    <p>AI-Powered Screen Analysis for Betting Markets</p>
  </div>

  <div class="api-key-section">
    <label>OpenAI API Key:</label>
    <input type="password" id="apiKey" placeholder="sk-...">
    <button id="saveKey">Save</button>
  </div>

  <button id="analyzeBtn" class="analyze-button">
    ðŸ“¸ Analyze Screen for Betting Opportunities
  </button>

  <div id="status" class="status"></div>
  <div id="results"></div>

  <script src="popup.js"></script>
</body>
</html>
